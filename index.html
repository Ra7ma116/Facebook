<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login </title>
    <!-- Bootstrap CSS -->
    <link href="assets/CSS/bootstrap.min.css" rel="stylesheet">
    <!-- Manual CSS -->
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="row w-100 align-items-center">
        
        <div class="col-lg-6 text-center text-lg-start mb-4 mb-lg-0 pe-lg-5">
            <h1 class="display-1 fw-bold text-primary mb-0" style="letter-spacing: -2px;">Facebook</h1>
            <p class="fs-3 text-secondary fw-normal lh-sm">Connect with friends and the world around you on Facebook.</p>
        </div>

        <div class="col-lg-6 col-xl-5">
            <div class="card border-0 shadow-lg p-3 rounded-3 ">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg fs-6" placeholder="Email address or phone number">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control form-control-lg fs-6" placeholder="Password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="show">
                            <label class="form-check-label text-primary fw-bold fs-6" for="show">Show Password</label>
                        </div>
                        <button class="btn btn-primary btn-lg w-100 fw-bold py-2 fs-5">Log In</button>
                        
                        <div class="text-center mt-5 ">
                            <a href="#" class="text-decoration-none fs-5">Forget Password?</a>
                        </div>
                        
                        <hr class="text-secondary">
                        
                        <div class="text-center pt-2">
                            <button type="button" class="btn btn-success btn-lg fw-bold px-4 py-2 fs-6">Create New Account</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <p class="small text-secondary"><a href="#" class="text-primary fw-bold text-decoration-none ">Create a Page</a> for a celebrity, brand or business.</p>
            </div>
        </div>

    </div>
</div>

</body>
</html>
